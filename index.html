<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data.min.js"></script>

    <title>World clock - Saron Hailemichael</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a City ...</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div class="city" id="Los-angeles">
        <div>
          <h2 class="city-name">Los Angeles</h2>
          <div class="date">August 15th 2025</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>

      <div class="city" id="Sydney">
        <div>
          <h2 class="city-name">Sydney</h2>
          <div class="date">August 15th 2025</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>

      <div class="city" id="Tokyo">
        <div>
          <h2 class="city-name">Tokyo</h2>
          <div class="date">August 15th 2025</div>
        </div>
        <div class="time">1:48:15<small>AM</small></div>
      </div>

      <div class="city" id="Paris">
        <div>
          <h2 class="city-name">Paris</h2>
          <div class="date">August 15th 2025</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project is coded with ❤️ by <strong>Saron Hailemichael</strong> and
      is
      <a href="https://github.com/Michaelsaron/world-clock" target="_blank"
        >Open source on Github</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
